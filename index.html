<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bobby Bambino's Pizza</title>
  </head>
  <body>
    <div class="container">
      <form id="pizzaOrder">
        <div id="orderStarter">
          <h1>Bobby's Bambino Pizza</h1>
          <button type="submit" class="btn btn-success">Click Here to Start your Order</button>
        </div>
        <div class="form-group" id="pizzaForm">
          <div id="toppingsSection">
            <select class="form-control" id="toppings">
              <option>Select a topping</option>
              <option value="0.5" name="Pepperoni">Pepperoni</option>
              <option value="0.5">Sausage</option>
              <option value="0.5">Bell Pepper</option>
              <option value="0.5">Mushroom</option>
              <option value="0.5">Onion</option>
              <option value="0.5">Artichoke</option>
              <option value="0.5">Tempeh</option>
            </select>
            <button type="button" class="btn btn-info" id="addToppings">Add</button>
          </div>
          <div id="sizeSection">
            <select class="form-control" id="sizes">
              <option>Select a size</option>
              <option value="4">Small</option>
              <option value="5">Medium</option>
              <option value="6">Large</option>
              <option value="20">Ultra Extra Party Power</option>
            </select>
          </div>
          <button type="button" class="btn btn-success" id="order">Order</button>
        </div>
      </form>
      <div class="order-receipt" id="orderConfirmation">
        <div class="row">
          <ul>

          </ul>
          <div class="total container">
            <h2 id="totalCost"></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
